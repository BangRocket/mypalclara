[tool.poetry]
name = "mypalclara"
version = "0.8.0"
description = "MyPalClara - AI assistant with session management and memory"
authors = ["Joshua Heidorn <heidornj@icloud.com>"]
readme = "README.md"
license = "Apache-2.0"
packages = [
    {include = "mypalclara", from = "src"},
    {include = "cortex", from = "lib/cortex/src"},
]

[tool.poetry.dependencies]
python = "^3.11,<3.14"

# API
fastapi = "^0.115.0"
uvicorn = {extras = ["standard"], version = "^0.38.0"}

# Database
sqlalchemy = "^2.0"
psycopg2-binary = "^2.9.9"  # PostgreSQL driver

# Core
pydantic = "^2.0"
pydantic-settings = "^2.0.0"

# LLM backends
openai = "^1.42.0"
anthropic = "^0.40.0"

# LangGraph orchestration
langgraph = "^0.2.0"

# Cortex memory system dependencies
redis = "^5.0.0"
asyncpg = "^0.29.0"
pgvector = "^0.3.0"
neo4j = "^5.0"  # Graph database driver
structlog = "^24.0.0"  # Structured logging
numpy = "^1.26.0"
scikit-learn = "^1.4.0"  # Similarity scoring
apscheduler = "^3.10.0"  # Background consolidation

# General utils
httpx = "^0.28.0"  # Async HTTP client

# Discord bot
py-cord = "^2.6.1"
pygithub = "^2.8.1"

# Azure DevOps SDK
azure-devops = "^7.1.0b4"

# Web search (browser automation via agent-browser CLI)
tavily-python = "^0.7.0"

# Google Workspace SDK
google-api-python-client = "^2.150.0"
google-auth = "^2.36.0"
google-auth-oauthlib = "^1.2.0"
google-auth-httplib2 = "^0.2.0"

# S3/Wasabi cloud storage
boto3 = "^1.35.0"
prometheus-client = "^0.23.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
ruff = "^0.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
target-version = "py311"
exclude = [
    ".venv",
    "__pycache__",
    "lib",  # Git submodules
]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = [
    "E501",   # Line too long - handled by formatter
    "E402",   # Module level import not at top of file
    "E741",   # Ambiguous variable name
    "F401",   # Imported but unused - sometimes intentional re-exports
    "F841",   # Local variable assigned but never used
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
