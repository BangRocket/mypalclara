# Prometheus configuration for MyPalClara / Cortex metrics
#
# Scrapes metrics from the Discord bot running on the host machine.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Rule files (optional)
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape Clara/Cortex metrics from the Discord bot
  - job_name: "clara"
    static_configs:
      - targets: ["host.docker.internal:9090"]
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: /metrics

  # If running Discord bot in Docker, use this instead:
  # - job_name: "clara-docker"
  #   static_configs:
  #     - targets: ["discord-bot:9090"]

  # Optional: Redis metrics (if you add redis_exporter)
  # - job_name: "redis"
  #   static_configs:
  #     - targets: ["redis-exporter:9121"]

  # Optional: PostgreSQL metrics (if you add postgres_exporter)
  # - job_name: "postgres"
  #   static_configs:
  #     - targets: ["postgres-exporter:9187"]
