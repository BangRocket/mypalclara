receivers:
  # Prometheus scraping for metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'clara-discord'
          scrape_interval: 60s
          static_configs:
            - targets: ['${env:METRICS_TARGET}']

  # OTLP receiver for traces from the Discord bot
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s

  # Add resource attributes to match Grafana Cloud test query
  resource:
    attributes:
      - key: service.namespace
        value: ${env:OTEL_SERVICE_NAMESPACE}
        action: upsert
      - key: deployment.environment
        value: ${env:OTEL_DEPLOYMENT_ENV}
        action: upsert

exporters:
  otlphttp:
    endpoint: ${env:OTEL_EXPORTER_OTLP_ENDPOINT}
    auth:
      authenticator: basicauth/grafana

extensions:
  basicauth/grafana:
    client_auth:
      username: ${env:GRAFANA_INSTANCE_ID}
      password: ${env:GRAFANA_API_KEY}

service:
  extensions: [basicauth/grafana]
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [batch, resource]
      exporters: [otlphttp]
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlphttp]
