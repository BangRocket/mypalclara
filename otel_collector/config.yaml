receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'clara-discord'
          scrape_interval: 60s
          static_configs:
            - targets: ['${env:METRICS_TARGET}']

processors:
  batch:
    timeout: 10s

exporters:
  otlphttp:
    endpoint: ${env:OTEL_EXPORTER_OTLP_ENDPOINT}
    auth:
      authenticator: basicauth/grafana

extensions:
  basicauth/grafana:
    client_auth:
      username: ${env:GRAFANA_INSTANCE_ID}
      password: ${env:GRAFANA_API_KEY}

service:
  extensions: [basicauth/grafana]
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [batch]
      exporters: [otlphttp]
