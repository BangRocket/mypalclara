services:
  # PostgreSQL databases
  postgres:
    image: postgres:16
    container_name: mypalclara-postgres
    environment:
      POSTGRES_USER: clara
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clara}
      POSTGRES_DB: clara_main
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5442:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clara -d clara_main"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant vector database (memory vectors)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mypalclara-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis cache (for memory performance optimization)
  redis:
    image: redis:7-alpine
    container_name: mypalclara-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FalkorDB graph database (for graph memory)
  falkordb:
    image: falkordb/falkordb:latest
    container_name: mypalclara-falkordb
    ports:
      - "6380:6379"
    volumes:
      - falkordb-data:/data
    command: >
      redis-server
      --appendonly yes
      ${FALKORDB_PASSWORD:+--requirepass ${FALKORDB_PASSWORD}}
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backup service (scheduled database + config backups)
  backup:
    build:
      context: .
      dockerfile: mypalclara/services/backup/Dockerfile
    container_name: mypalclara-backup
    environment:
      # PostgreSQL (main database)
      - DATABASE_URL=postgresql://clara:${POSTGRES_PASSWORD:-clara}@postgres:5432/clara_main
      # S3 storage (Wasabi, AWS, MinIO)
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-https://s3.wasabisys.com}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_REGION=${S3_REGION:-us-east-1}
      # Backup behavior
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
      - BACKUP_CRON_SCHEDULE=${BACKUP_CRON_SCHEDULE:-0 3 * * *}
      # Config file backup
      - BOT_PERSONALITY_FILE=${BOT_PERSONALITY_FILE:-config/personality.txt}
      - BACKUP_CONFIG_PATHS=${BACKUP_CONFIG_PATHS:-}
    volumes:
      - mypalclara-backups:/backups
      - ./${BOT_PERSONALITY_FILE:-config/personality.txt}:/app/${BOT_PERSONALITY_FILE:-config/personality.txt}:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Clara Gateway (WebSocket server for adapters)
  gateway:
    image: ${REGISTRY:-}mypalclara-gateway:latest
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: mypalclara-gateway
    profiles:
      - gateway
    ports:
      - "18789:18789"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.create_connection(('localhost', 18789), timeout=5); s.close()"]
      interval: 5s
      timeout: 10s
      retries: 12
      start_period: 15s
    environment:
      # Gateway
      - CLARA_GATEWAY_HOST=0.0.0.0
      - CLARA_GATEWAY_PORT=18789
      - CLARA_GATEWAY_SECRET=${CLARA_GATEWAY_SECRET:-}
      # LLM Provider (same as discord-bot)
      - LLM_PROVIDER=${LLM_PROVIDER:-openrouter}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-anthropic/claude-sonnet-4}
      - CUSTOM_OPENAI_API_KEY=${CUSTOM_OPENAI_API_KEY:-}
      - CUSTOM_OPENAI_BASE_URL=${CUSTOM_OPENAI_BASE_URL:-https://api.openai.com/v1}
      - CUSTOM_OPENAI_MODEL=${CUSTOM_OPENAI_MODEL:-gpt-4o}
      # OpenAI (for embeddings)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # PostgreSQL
      - DATABASE_URL=postgresql://clara:${POSTGRES_PASSWORD:-clara}@postgres:5432/clara_main
      # Qdrant (vector store)
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      # Redis cache (optional - for memory performance)
      - REDIS_URL=${REDIS_URL:-}
      - MEMORY_EMBEDDING_CACHE=${MEMORY_EMBEDDING_CACHE:-true}
      - GRAPH_CACHE_ENABLED=${GRAPH_CACHE_ENABLED:-true}
      # Rook memory provider
      - ROOK_PROVIDER=${ROOK_PROVIDER:-openrouter}
      - ROOK_MODEL=${ROOK_MODEL:-openai/gpt-4o-mini}
      # Graph memory - FalkorDB connection hardcoded for Docker
      - ENABLE_GRAPH_MEMORY=${ENABLE_GRAPH_MEMORY:-false}
      - GRAPH_STORE_PROVIDER=${GRAPH_STORE_PROVIDER:-falkordb}
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
      - FALKORDB_PASSWORD=${FALKORDB_PASSWORD:-}
      - FALKORDB_GRAPH_NAME=${FALKORDB_GRAPH_NAME:-clara_memory}
      # Web search
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      # Sandbox
      - DOCKER_HOST=${DOCKER_HOST:-unix:///var/run/docker.sock}
      - SANDBOX_MODE=${SANDBOX_MODE:-auto}
      # GitHub integration
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      # MCP Plugin System
      - MCP_SERVERS_DIR=/app/mcp_servers
      # General
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - mypalclara-data:/data
      - mypalclara-files:/app/clara_files
      - ${MCP_SERVERS_PATH:-./mcp_servers}:/app/mcp_servers
      - ${DOCKER_SOCKET:-/var/run/docker.sock}:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped

  # Discord bot
  discord-bot:
    image: ${REGISTRY:-}mypalclara-discord:latest
    build:
      context: .
      dockerfile: Dockerfile.discord
    container_name: mypalclara-discord
    profiles:
      - discord
    ports:
      - "8011:8001"  # Monitor dashboard
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Access host services (clewdr, etc.)
    environment:
      # Discord
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID:-}
      - DISCORD_ALLOWED_SERVERS=${DISCORD_ALLOWED_SERVERS:-}
      - DISCORD_ALLOWED_CHANNELS=${DISCORD_ALLOWED_CHANNELS:-}
      - DISCORD_ALLOWED_ROLES=${DISCORD_ALLOWED_ROLES:-}
      - DISCORD_MAX_MESSAGES=${DISCORD_MAX_MESSAGES:-25}
      # Bot personality
      - BOT_NAME=${BOT_NAME:-Clara}
      - BOT_PERSONALITY_FILE=${BOT_PERSONALITY_FILE:-config/personality.txt}
      # Organic responses
      - ORGANIC_RESPONSE_ENABLED=${ORGANIC_RESPONSE_ENABLED:-false}
      - ORGANIC_CONFIDENCE_THRESHOLD=${ORGANIC_CONFIDENCE_THRESHOLD:-0.7}
      - ORGANIC_COOLDOWN_MINUTES=${ORGANIC_COOLDOWN_MINUTES:-5}
      - ORGANIC_DAILY_LIMIT=${ORGANIC_DAILY_LIMIT:-50}
      # LLM Provider
      - LLM_PROVIDER=${LLM_PROVIDER:-openrouter}
      # Anthropic (native)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5}
      - ANTHROPIC_MODEL_HIGH=${ANTHROPIC_MODEL_HIGH:-claude-opus-4-5}
      - ANTHROPIC_MODEL_MID=${ANTHROPIC_MODEL_MID:-claude-sonnet-4-5}
      - ANTHROPIC_MODEL_LOW=${ANTHROPIC_MODEL_LOW:-claude-haiku-4-5}
      - MODEL_TIER=${MODEL_TIER:-mid}
      # OpenRouter
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-anthropic/claude-sonnet-4}
      # NanoGPT
      - NANOGPT_API_KEY=${NANOGPT_API_KEY:-}
      - NANOGPT_MODEL=${NANOGPT_MODEL:-moonshotai/Kimi-K2-Instruct-0905}
      # Custom OpenAI (when LLM_PROVIDER=openai)
      # For internal gemini-proxy: use http://gemini-proxy:8787/v1
      # For external proxies (clewdr, etc.): use http://host.docker.internal:<port>/v1
      - CUSTOM_OPENAI_API_KEY=${CUSTOM_OPENAI_API_KEY:-}
      - CUSTOM_OPENAI_BASE_URL=${CUSTOM_OPENAI_BASE_URL:-https://api.openai.com/v1}
      - CUSTOM_OPENAI_MODEL=${CUSTOM_OPENAI_MODEL:-gpt-4o}
      # Tool calling overrides (optional)
      - TOOL_API_KEY=${TOOL_API_KEY:-}
      - TOOL_BASE_URL=${TOOL_BASE_URL:-}
      - TOOL_MODEL=${TOOL_MODEL:-}
      # OpenAI (for embeddings)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # PostgreSQL (hardcoded for Docker - ignores .env localhost values)
      - DATABASE_URL=postgresql://clara:${POSTGRES_PASSWORD:-clara}@postgres:5432/clara_main
      # Qdrant (vector store)
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      # Redis cache (optional - for memory performance)
      - REDIS_URL=${REDIS_URL:-}
      - MEMORY_EMBEDDING_CACHE=${MEMORY_EMBEDDING_CACHE:-true}
      - GRAPH_CACHE_ENABLED=${GRAPH_CACHE_ENABLED:-true}
      # Rook memory provider
      - ROOK_PROVIDER=${ROOK_PROVIDER:-openrouter}
      - ROOK_MODEL=${ROOK_MODEL:-openai/gpt-4o-mini}
      # Web search
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      # User config
      - USER_ID=${USER_ID:-demo-user}
      - DEFAULT_PROJECT=${DEFAULT_PROJECT:-Default Project}
      # Monitor
      - DISCORD_MONITOR_PORT=8001
      - DISCORD_MONITOR_ENABLED=${DISCORD_MONITOR_ENABLED:-true}
      # Email (optional)
      - CLARA_EMAIL_ADDRESS=${CLARA_EMAIL_ADDRESS:-}
      - CLARA_EMAIL_PASSWORD=${CLARA_EMAIL_PASSWORD:-}
      - CLARA_EMAIL_NOTIFY_USER=${CLARA_EMAIL_NOTIFY_USER:-}
      - CLARA_EMAIL_NOTIFY=${CLARA_EMAIL_NOTIFY:-false}
      # Graph memory (optional) - FalkorDB connection hardcoded for Docker
      - ENABLE_GRAPH_MEMORY=${ENABLE_GRAPH_MEMORY:-false}
      - GRAPH_STORE_PROVIDER=${GRAPH_STORE_PROVIDER:-falkordb}
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
      - FALKORDB_PASSWORD=${FALKORDB_PASSWORD:-}
      - FALKORDB_GRAPH_NAME=${FALKORDB_GRAPH_NAME:-clara_memory}
      # Fast LLM (for quick operations)
      - FAST_LLM_PROVIDER=${FAST_LLM_PROVIDER:-}
      - FAST_LLM_MODEL=${FAST_LLM_MODEL:-}
      # Sandbox
      - DOCKER_HOST=${DOCKER_HOST:-unix:///var/run/docker.sock}
      - SANDBOX_MODE=${SANDBOX_MODE:-auto}
      # S3 storage (optional)
      - S3_ENABLED=${S3_ENABLED:-false}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_REGION=${S3_REGION:-}
      # GitHub integration
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      # Azure DevOps integration
      - AZURE_DEVOPS_ORG=${AZURE_DEVOPS_ORG:-}
      - AZURE_DEVOPS_PAT=${AZURE_DEVOPS_PAT:-}
      # MCP Plugin System
      - MCP_SERVERS_DIR=/app/mcp_servers
      # Gateway (optional - routes through Clara Gateway)
      - USE_GATEWAY=${USE_GATEWAY:-false}
      - CLARA_GATEWAY_URL=${CLARA_GATEWAY_URL:-ws://gateway:18789}
      # General
      - SKIP_PROFILE_LOAD=true
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - mypalclara-data:/data
      - mypalclara-files:/app/clara_files
      - ${MCP_SERVERS_PATH:-./mcp_servers}:/app/mcp_servers  # MCP server files (cloned repos, etc.)
      - ${DOCKER_SOCKET:-/var/run/docker.sock}:/var/run/docker.sock  # For Docker sandbox
      - ./${BOT_PERSONALITY_FILE:-config/personality.txt}:/app/${BOT_PERSONALITY_FILE:-config/personality.txt}:ro
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped

  # Discord adapter (gateway-connected)
  discord-adapter:
    image: ${REGISTRY:-}mypalclara-discord:latest
    build:
      context: .
      dockerfile: Dockerfile.discord
    container_name: mypalclara-discord-adapter
    profiles:
      - adapters
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID:-}
      - DISCORD_ALLOWED_SERVERS=${DISCORD_ALLOWED_SERVERS:-}
      - DISCORD_ALLOWED_CHANNELS=${DISCORD_ALLOWED_CHANNELS:-}
      - DISCORD_ALLOWED_ROLES=${DISCORD_ALLOWED_ROLES:-}
      - DISCORD_MAX_MESSAGES=${DISCORD_MAX_MESSAGES:-25}
      - CLARA_GATEWAY_URL=ws://gateway:18789
      - USE_GATEWAY=true
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # PostgreSQL (for channel modes)
      - DATABASE_URL=postgresql://clara:${POSTGRES_PASSWORD:-clara}@postgres:5432/clara_main
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped

  # Teams adapter (gateway-connected)
  teams-adapter:
    image: ${REGISTRY:-}mypalclara-teams:latest
    build:
      context: .
      dockerfile: Dockerfile.teams
    container_name: mypalclara-teams-adapter
    profiles:
      - teams
    ports:
      - "3978:3978"
    environment:
      - TEAMS_APP_ID=${TEAMS_APP_ID}
      - TEAMS_APP_PASSWORD=${TEAMS_APP_PASSWORD}
      - TEAMS_PORT=3978
      - CLARA_GATEWAY_URL=ws://gateway:18789
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mypalclara-data:
  mypalclara-files:
  mypalclara-backups:
  postgres-data:
  qdrant-data:
  redis-data:
  falkordb-data:

networks:
  default:
    name: mypalclara-network
